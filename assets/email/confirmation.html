<head>

  <title>Bienvenue sur Facebook</title>

<body style="font-family: Arial, sans-serif; color: #333;">
  <div style="max-width: 500px; margin: auto; border: 1px solid #ddd; padding: 20px;">

    <p style="text-align: center; margin-top: 30px;">
      <a href="http://localhost/FACEBOOK/index.html" style="background-color: #1877f2; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
        Se connecter
      </a>
    </p>
    <p style="margin-top: 40px; font-size: 12px; color: #888;">Cet e-mail vous est envoyé automatiquement. Merci de ne pas y répondre.</p>
  </div>
