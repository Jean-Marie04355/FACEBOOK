<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mot de passe oublié | Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../assets/css/forgot.css" />
</head>
<body>
  <div class="forgot-container">
    <h2>Mot de passe oublié ?</h2>
    <p>Pas de panique ! Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
    <form id="forgotForm" novalidate>
      <input type="email" name="email" placeholder="Votre adresse e-mail" required />
      <button type="submit">Envoyer le lien de réinitialisation</button>
    </form>
    <div id="forgotMessage"></div>
    <a href="../../index.html" class="back-link">← Retour à la connexion</a>
  </div>

  <script src="../../assets/js/forgot.js"></script>
</body>
</html>
